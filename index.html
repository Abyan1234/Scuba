<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Coin.js"></script>
    <script src="./components/Collide.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="400 100 30"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src="./assets/models/pirate_island_-_cargo_bay/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/models/ccr_diver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Island  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
        coins
      >
      </a-entity>

      <!-- Plane  -->
    <a-entity
      id="divermodel"
      gltf-model="#diver"
      position="100 50 15"
      scale="1 1"
      rotation="0 90 0"
      diver-rotation-reader
      collide
    >
    </a-entity>

    <!--Coins-->
    <a-entity
    scale="15 15 15"
    position="0 -30 -40"
    rotation="0 90 90"
    >
    </a-entity>
      
    </a-scene>
  </body>
</html>
